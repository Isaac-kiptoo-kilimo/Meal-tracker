<h2 class="text-center mt-4">MEAL TRACKER</h2>
<form class="w-50 bg-warning p-3 mx-auto">
    <div class="mb-4">
      <label for="mealName" class="form-label">Food Name</label>
      <input type="text" class="form-control" id="mealName" aria-describedby="emailHelp">
      
    </div>
    <div class="mb-4">
      <label for="calories" class="form-label">Calories</label>
      <input type="calories" class="form-control" id="calories">
    </div>
    <div class="mb-4 ">
        <label class="form-label" for="details">Calories Description</label>
      <textarea type="text" class="form-control" rows="5" id="details"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Add Meals</button>
  </form>
